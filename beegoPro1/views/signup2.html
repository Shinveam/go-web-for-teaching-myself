    <link href="stylesheets/se7en-font.css" media="all" rel="stylesheet" type="text/css" />

  <body class="login2">
    <!-- Signup Screen -->
    <div class="login-wrapper">
      <a href="index.html"><img width="100" height="30" src="images/logo-login%402x.png" /></a>
      <form>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="icon-envelope"></i></span><input class="form-control" type="text" value="输入你的邮箱地址">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="icon-lock"></i></span><input class="form-control" type="password" value="选择你的密码">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="icon-ok"></i></span><input class="form-control" type="password" value="重复你的密码">
          </div>
        </div>
        <div class="form-group">
          <label class="checkbox text-left"><input type="checkbox"><span>我同意这个条款和条件.</span></label>
        </div>
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="注册">
        <div class="social-login clearfix">
          <a class="btn btn-primary pull-left facebook" href="index-2.html"><i class="icon-facebook"></i>使用facebook注册</a><a class="btn btn-primary pull-right twitter" href="index-2.html"><i class="icon-twitter"></i>使用twitter注册</a>
        </div>
        <p>
          已经有帐户了？
        </p>
        <a class="btn btn-default-outline btn-block" href="login2.html">现在登录</a>
      </form>
    </div>
    <!-- End Signup Screen -->
