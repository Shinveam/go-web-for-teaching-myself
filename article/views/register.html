<script>
    $("#repwd").keyup(function(){
        if($.trim($("#pwd").val()).length==$.trim($("#repwd").val()).length) {
            if ($.trim($("#pwd").val()) == $.trim($("#repwd").val())) {
               // alert("密码正确！")
            }
            else {
                alert("密码不同！");
                $("#repwd").val("");
            }
        }else if($.trim($("#pwd").val()).length<$.trim($("#repwd").val()).length){
            alert("密码长度超出！");
            $("#repwd").val("");
        }
    });

    function doSubmit(){
        //alert("11");
        $.post("/register",{
            "username":$("#username").val(),
            "password":$("#pwd").val()
        },function(resultData,statu){
            if(resultData=="failed"){
                alert("注册失败！");
            }else if(resultData=="success"){
                window.location.href="/";
            }
        })
    }

</script>
